{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="blog-post">
			<h2 class="blog-post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p class="blog-post-meta">created: {{ post.created_date|date:'d-m-Y' }} by <a href="#">{{ post.author }}</a></p>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
